<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        h3 {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 400;
        }

        video {
            width: 100%;
            height: auto;
            border: 10px solid #2575fc;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }

        video:hover {
            transform: scale(1.05);
        }

        .content {
            margin-top: 20px;
            animation: fadeInUp 2s ease-out;
        }

        .cta {
            margin-top: 40px;
            padding: 12px 25px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .cta:hover {
            background-color: #2575fc;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="100%" alt="Real-time Emotion Detection"/>
        </div>
        <div class="cta-container">
            <a href="/" class="cta">Go Back!</a>
            <button class="cta" onclick="alert('Emotion detection is live! Enjoy exploring the AI!')">Try it Out!</button>
        </div>
    </div>

</body>
</html>
